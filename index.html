<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PUT A TITLE IN HERE -->
    <title>Fridge Mate</title>
    <!-- PUT A DESCRIPTION IN HERE -->
    <meta name="description" content="Track your groceries, reduce waste, and bring a sense of order to your life with FridgeMate." />
    <!-- LINK TO NORMALIZE (FOR CONSISTENCY) -->
    <link rel="stylesheet" href="styles/normalize.css" />
    <!-- LINK TO ANY FRAMEWORK STYLES HERE-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <!-- LINK TO YOUR STYLES -->
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- LINK TO EXTERNAL JS LIBRARIES HERE -->
    <!-- LINK TO YOUR JS HERE. NOTE THE DEFER ATTRIBUTE. -->
    <script src="scripts/scripts.js" defer></script>
  </head>
  <body>
    <!-- YOUR HTML GOES HERE -->
    <header>
      <a href = "index.html">
        <img src="images/display.png" alt="Fridge Manager Logo" />
      </a>  
      
        <nav>
            <ul>
                <li id = 'home'><a href = "index.html">Home</a></li>
                <li id = 'info'><a href = "about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
      <div class = 'color-blind-wrap'>
        <div id = 'color-blind-container'>
          <i class="ph ph-toggle-left"></i>
          <i class="ph ph-toggle-right" style="display: none"></i>
          <p>Color Blind Friendly</p>
        </div>  
      </div>
      
      <div class = "index">
          <div id = "intro-text">
            <h1>Know your fridge.</h1>
            <p>Clarity starts in fridge. Track your groceries with FridgeMate. </p>
          </div>
        

        <div id="search-bar">
            <form id="initial-state">
              <input type="text" placeholder="Start by selecting what's in your bag today. " readonly>
            </form>

            <form id="dropdown-state" style="display: none">
                <select id = 'category-select'>
                  <option id = 'baby-food'>Baby Food</option>
                  <option id = 'baked-goods'>Baked Goods</option>
                  <option id = 'beverages'>Beverages</option>
                  <option id = 'dairy-and-eggs'>Dairy Products & Eggs</option>
                  <option id = 'grain-and-beans'>Grains, Beans & Pasta</option>
                  <option id = 'meat'>Meat</option>
                  <option id = 'poultry'>Poultry</option>
                  <option id = 'produce'>Produce</option>
                  <option id = 'seafood'>Seafood</option>
                </select>
            </form>

            <form id = 'full-list' style="display: none">
              <select id = 'alphabet-select'>
                <option value = 'ad'>A-D</option>
                <option value = 'eh'>E-H</option>
                <option value = 'il'>I-L</option>
                <option value = 'mp'>M-P</option>
                <option value = 'qt'>Q-T</option>
                <option value = 'ux'>U-X</option>
                <option value = 'yz'>Y-Z</option>
              </select>

              <select id = 'alphabet-list'></select>
              
              <div class = 'button-container'>
                <button id = 'add-btn'>Add Item</button>
                <button id = 'cancel-btn'>Cancel</button>
              </div>
            </form>

        </div>

        <div id="homepage-stock">
          <section class = "expire">
            <h3>Save Me This Week!!!</h3>
            <div class = "expire-item"></div>
            <div id = 'expire-item-count'></div>
          </section>
          
          <section class = "in-stock">
            <h3>In Stock</h3>
            <div class = "stock-item"></div>
            <div id = 'stock-item-count'></div>
          </section>

        </div>

<!--
          <section class = "info">
              <figure>
                  <img src="images/food.png" alt="Image of noodles, pizza, and hamburger" />
              </figure>
              <a href = "calculator.html">Learn more about the food you have saved. </a>
          </section>
-->

        <div class = "tab-container" id = "fridge-freezer">
            <a href = "index.html">
                <button id = "fridge-btn" >Fridge</button>
            </a>
            <div class = "divider">|</div>
            <a href = "freezer.html">
                <button id = "freezer-btn">Freezer</button>
            </a>
        </div>
  
      </div>
    </main>
    <!-- YOUR EXTERNAL PLUG-IN MAY ASK YOU TO PUT A SCRIPT TAG HERE. -->
  </body>
</html>
