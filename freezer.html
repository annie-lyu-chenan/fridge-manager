    <!-- YOUR HTML GOES HERE -->
    <header>
      <a href = "index.html">
        <img src="images/display.png" alt="Fridge Manager Logo" />
      </a>  
      
        <nav>
            <ul>
                <li><a href = "index.html">Home</a></li>
                <li><a href = "https://www.figma.com/design/atDvsj2wyJdp6e204W1uOP/Wireframes?node-id=0-1&t=xlZVMmpzdAMhpnxZ-1">Project Documents</a></li>
                <li><a href = "about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main class = "index-freezer">
        <div id = "intro-text">
            <h1>Know your fridge.</h1>
            <p>Clarity in the fridge brings clarity in life. Track your groceries, reduce waste, and bring a sense of order to your life with FridgeMate. </p>
        </div>
        

        <div id="search-bar">
            <form id="initial-state">
                <input type="text" placeholder="Add what's in your bag today. ">
                <button>Get Started</button>
            </form>

            <form id="dropdown-state" style="display: none">
                <select></select>
                <button>Add to List</button>
            </form>
        </div>

        <div id="homepage-stock">
            <section class = "in-stock">
              <h3>In Stock</h3>
              <div class = "stock-item">
                  <span class = "item-name"></span>
                  <progress value = "" max = "100"></progress>
                  <span class = "item-amount"></span>
              </div>
            </section>

            <section class = "expire">
              <h3>Save Me This Week!!!</h3>
              <div class = "expire-item">
                  <span class = "item-name"></span>
                  <progress value = "" max = "100"></progress>
                  <span class = "item-status"></span>
              </div>
            </section>

            <section class = "info">
              <figure>
                <img src="images/food.png" alt="Image of noodles, pizza, and hamburger" />
              </figure>
              <a href = "calculator.html">Learn more about the food you have saved. </a>
            </section>
        </div>

        <div class = "tab-container" id = "fridge-freezer">
            <a href = "index.html">
                <button id = "fridge-btn" >Fridge</button>
            </a>
            <div class = "divider">|</div>
            <a href = "freezer.html">
                <button id = "freezer-btn">Freezer</button>
            </a>
        </div>
    </main>
